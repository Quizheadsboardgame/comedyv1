<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMEDY MOVIES & TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fully transparent background */
            color: black; /* Standard text color */
            text-align: center;
        }

        #quiz-container {
            background-color: transparent; /* Fully transparent container */
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white; /* Change the answer color to white */
        }

        #next-button {
            background-color: white; /* Change background color to white */
            color: black; /* Change text color to black for visibility */
            border: 2px solid #ff9900; /* Optional: Add a border for better visibility */
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00; /* Change hover color for better effect */
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="George Michael Logo">
    <h1>COMEDY MOVIES & TV</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
        { question: 'In the movie “Meet the Fockers,” Ben Stiller plays the role of Dustin Hoffman\'s son and Robert De Niro\'s son-in-law?', answer: 'Meet the Fockers' },
        { question: 'How many characters does Mike Myers play in Austin Powers in Goldmember?', answer: 'Four' },
        { question: 'Which rapping duo starred in House Party?', answer: 'Kid n Play' },
        { question: 'When was the original Nutty Professor film made?', answer: '1963' },
        { question: 'Which of these movies is a comedy?', answer: 'Old School' },
        { question: 'Who falls in love with Diane Keaton in Annie Hall?', answer: 'Woody Allen' },
        { question: 'And if I find that you are trying to corrupt my firstborn child, I will bring you down, baby. I will bring you down to Chinatown. Name the comedy?', answer: 'Meet the Parents' },
        { question: 'Which film shows Tom Cruise dancing in a pink shirt and his underwear?', answer: 'Risky Business' },
        { question: 'What is the last name of every member of the Town Council in "Blazing Saddles"?', answer: 'Johnson' },
        { question: 'The movie "Silver Streak" takes place on what mode of transportation?', answer: 'Train' },
        { question: 'How much money do Al and Ty bet over a game of golf with Judge Smails in "Caddyshack"?', answer: '$80,000' },
        { question: 'What sport does The Dude like to play in "The Big Lebowski"?', answer: 'Bowling' },
        { question: 'Who finally burns down the office building in "Office Space"?', answer: 'Milton' },
        { question: 'Who has the fastest hands in the world in "Blazing Saddles"?', answer: 'Jim' },
        { question: 'How many "...Weddings And A Funeral" in the hit movie?', answer: 'Four' },
        { question: 'What did Josh Hartnett\'s character try to give up in 40 Days and 40 Nights?', answer: 'Sex' },
        { question: 'Which Robin played Mrs. Doubtfire on the big screen?', answer: 'Williams' },
        { question: 'Which iconic "80s movie sees a young boy called Josh turn into a man overnight after making a wish?', answer: 'Big' },
        { question: 'In which film did Julia Roberts and Hugh Grant star, named after a place in London?', answer: 'Notting Hill' },
        { question: 'What kind of commercials does Happy do in "Happy Gilmore" to raise money for his grandmother?', answer: 'Subway' },
        { question: 'Who claims he created a program to bilk money from the company in "Office Space"?', answer: 'Michael' },
        { question: 'How many "...Weddings And A Funeral" in the hit movie?', answer: 'Four' },
        { question: 'In "Howard The Duck" movie, what does Howard smoke?', answer: 'Cigars' }
    ];

    let shuffledQuestions = [];
    let currentQuestion = 0;

    // Function to shuffle an array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // Swap elements
        }
    }

    // Initialize quiz
    function initQuiz() {
        shuffledQuestions = [...quizData]; // Create a copy of the original data
        shuffleArray(shuffledQuestions); // Shuffle the questions
        currentQuestion = Math.floor(Math.random() * shuffledQuestions.length); // Start from a random question
        showQuestion();
    }

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = shuffledQuestions[currentQuestion].question;
        answerContainer.innerText = shuffledQuestions[currentQuestion].answer;

        questionContainer.classList.remove('fadeOut');
        answerContainer.classList.remove('fadeOut');

        questionContainer.classList.add('fadeIn');
        answerContainer.classList.add('fadeIn');
    }

    function nextQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.classList.remove('fadeIn');
        answerContainer.classList.remove('fadeIn');

        questionContainer.classList.add('fadeOut');
        answerContainer.classList.add('fadeOut');

        setTimeout(() => {
            if (shuffledQuestions.length > 1) {
                // Remove the current question from the array
                shuffledQuestions.splice(currentQuestion, 1); // Remove used question
                currentQuestion = Math.floor(Math.random() * shuffledQuestions.length); // Pick new random question
                showQuestion();
            } else {
                questionContainer.innerText = "Thank you for playing!";
                answerContainer.innerText = "";
                document.getElementById("next-button").style.display = "none"; // Hide the next button
            }
        }, 500);
    }

    // Start the quiz on page load
    initQuiz();
</script>

</body>
</html>
